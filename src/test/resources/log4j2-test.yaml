Configutation:
  name: Default
 
  Properties:
    Property:
      name: log-path
      value: "logs"
 
  Appenders:
 
    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
 
  Loggers:
 
      Root:
        level: debug
        AppenderRef:
          - ref: Console_Appender
 
      Logger:
        - name: thing.pack.appender
          level: debug
          AppenderRef:
            - ref: Console_Appender
              level: error       